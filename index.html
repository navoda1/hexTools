<html>
    <head>
        <Title>Hex Tools</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container m-3" style="width: inherit">
            <h3 class="mb-3">Hex Tools</h3>
            <div class="input-group mb-2" style="min-width: 600; width:auto">
                <span class="input-group-text" style="width: 100" id="decimal">Decimal</span>
                <input type="number" id="decimal-input" class="form-control"></input>
            </div>
            <div class="input-group mb-2" style="min-width: 600">
                <span class="input-group-text" style="width: 100" id="hex">Hex</span>
                <input type="text" id="hex-input" class="form-control"></input>
            </div>
            <div class="input-group mb-2" style="min-width: 600">
                <span class="input-group-text" style="width: 100" id="ascii">ASCII</span>
                <input type="text" id="ascii-input" class="form-control"></input>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
